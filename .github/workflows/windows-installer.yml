name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build single-file EXE (PyInstaller)
        shell: bash
        run: |
          pyinstaller --noconfirm --onefile \
            --name "BBGRL Slides App" \
            --add-data "ui_app\\templates;templates" \
            --collect-all flask --collect-all jinja2 \
            --collect-all werkzeug --collect-all itsdangerous --collect-all markupsafe \
            ui_app/app.py

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build Windows installer (Inno Setup)
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer\windows\bbgrl-slides.iss"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/BBGRL Slides App.exe
            Output/BBGRL-Slides-Setup.exe
          if-no-files-found: warn

      - name: Upload to Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/BBGRL Slides App.exe
            Output/BBGRL-Slides-Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
